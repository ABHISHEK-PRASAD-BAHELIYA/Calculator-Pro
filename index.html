<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Pro</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="Calculator">
        <div id="screen">
            <span>0</span>
            <!-- <div class="previous"></div>
            <div class="current"></div> -->
        </div>
        <div class="buttons">
            <button id="clear-btn" class="btn ">AC</button>
            <button class="btn negative-btn">+/-</button>
            <button class="btn percent">%</button>
            <button class="operator btn">/</button>
            <button class="btn number">7</button>
            <button class="number btn">8</button>
            <button class="number btn">9</button>
            <button class="operator btn">X</button>
            <button class="number btn">4</button>
            <button class="number btn">5</button>
            <button class="number btn">6</button>
            <button class="operator btn">-</button>
            <button class="number btn">7</button>
            <button class="btn number">8</button>
            <button class="number btn">9</button>
            <button class="operator btn">+</button>
            <button class="number zero btn">0</button>
            <button class="decimal btn">.</button>
            <button class="btn operator">=</button>
            
        </div>
    </div>
</body>
</html>
