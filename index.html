<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Pro</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Calculator</h1>
    <div class="Calculator">
        <div id="screen">
                <div class="previous"></div>
                <div class="current"></div>
        </div>
        <div class="buttons">
            <div class="other-rows">
                <button id="clear-btn" class="btn">C</button>
                <button id="brackets" class="btn operator">( )</button>
                <button id="percent" class="btn operator">%</button>
                <button class="operator btn">รท</button>
            </div>
            <div class="other-rows">
                <button class="btn number">7</button>
                <button class="number btn">8</button>
                <button class="number btn">9</button>
                <button class="operator btn">x</button>
        </div>
            <div class="other-rows">
                <button class="number btn">4</button>
                <button class="number btn">5</button>
                <button class="number btn">6</button>
                <button class="operator btn">-</button>
            </div>
            <div class="other-rows">
                <button class="number btn">1</button>
                <button class="btn number">2</button>
                <button class="number btn">3</button>
                <button class="operator btn">+</button>
            </div>
            <div class="other-rows">
                <button class="btn negative-btn">+/-</button>
                <button class="number zero btn">0</button>
                <button class="decimal btn">.</button>
                <button class="btn" id="equal">=</button> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
